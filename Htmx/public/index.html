<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wether Weather</title>
  <script src=https://unpkg.com/htmx.org@1.9.11
          crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    htmx.on('htmx:afterOnLoad', function(event) {
      if (window.L && document.querySelector('#map')) {
        initializeMap();
      }
    });

    function initializeMap() {
      console.log('Initializing map');
      var map = L.map('map').setView([47.0166, -113.8009], 6);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
    }
  </script>


</head>
</head>
<body class="bg-gray-100 p-8">
<!-- Navigation Bar -->
<div class="bg-white p-6 shadow-lg rounded-lg mb-8 max-w-lg mx-auto">
  <div class="flex items-center justify-between">
    <a hx-get="/__/functions/weather"
       hx-target="#main"
       class="inline-block bg-blue-600 text-white text-sm font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
      Weather
    </a>
    <a href="/radar.html"
       class="inline-block bg-blue-600 text-white text-sm font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
      Radar
    </a>
  </div>
</div>

<!-- Main Content -->
<div id="main" class="container mx-auto p-8 bg-white shadow-lg rounded-lg">
  <h1 class="text-3xl font-bold mb-4">Welcome to the Wether Weather</h1>
  <p class="text-lg mb-4">Click "Weather" or "Radar" to view information.</p>
</div>
</body>
</html>
